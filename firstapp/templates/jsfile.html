<!DOCTYPE html>

{% load static %}

<html>
<head>
    <meta charset='utf-8' />
    <script src='http://d3js.org/d3.v3.min.js'> </script>
    <title>{% block title %} Hello from Template {% endblock title %}</title>
</head>
<body>
<h3>GOOD!</h3>

{% block chart %}

    d3.select("body")

</script>
{% endblock %}

</body>
</html>
